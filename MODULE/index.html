<!doctype html>
<html>

<head>
	<title>Send Correct Path</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/path.css">
</head>

<body>
	<div class="outer-container">
		<div class="container">
			<div class="buttonControl">
				<button id="reverseID">Reverse Path:</button>
			</div>
			<div class="inputControl">
				Initial Path: <input id="enterID" type="text" name="enterVal" size="100">
			</div>

			<div class="inputControl">
				Result Path: <input id="outputID" type="text" name="outputVal" size="100">
			</div>
		</div>
	</div>
	
	<!--In Electron, this is the correct way to include jQuery-->
	<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
	<script src="js/sendPathToMe.js"></script>
<body>

</html>
